<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Summarizer & Q&A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 5px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
        .summary-box {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 1rem;
            margin-top: 1rem;
        }
        .qa-box {
            margin-top: 2rem;
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <h1 class="text-center mb-4">Document Summarizer & Q&A</h1>
        
        <!-- Upload Section -->
        <div class="upload-area" id="dropZone">
            <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
            <h4>Drag & Drop your document here</h4>
            <p class="text-muted">or</p>
            <input type="file" id="fileInput" class="d-none" accept=".pdf,.docx,.doc">
            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                Choose File
            </button>
            <p class="text-muted mt-2">Supported formats: PDF, DOCX, DOC</p>
        </div>

        <!-- Loading Indicator -->
        <div class="loading text-center" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing your document...</p>
        </div>

        <!-- Summary Section -->
        <div class="summary-section" id="summarySection" style="display: none;">
            <h3>Document Summary</h3>
            <div class="summary-box" id="summaryContent"></div>
        </div>

        <!-- Q&A Section -->
        <div class="qa-box" id="qaSection" style="display: none;">
            <h3>Ask Questions</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="questionInput" placeholder="Type your question here...">
                <button class="btn btn-primary" id="askButton">Ask</button>
            </div>
            <div class="answer-box mt-3" id="answerBox"></div>
        </div>
    </div>

    <script>
        // File Upload Handling
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const summarySection = document.getElementById('summarySection');
        const summaryContent = document.getElementById('summaryContent');
        const qaSection = document.getElementById('qaSection');
        const questionInput = document.getElementById('questionInput');
        const askButton = document.getElementById('askButton');
        const answerBox = document.getElementById('answerBox');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop zone when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('bg-light');
        }

        function unhighlight(e) {
            dropZone.classList.remove('bg-light');
        }

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'application/pdf' || 
                    file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' ||
                    file.type === 'application/msword') {
                    uploadFile(file);
                } else {
                    alert('Please upload a PDF or Word document.');
                }
            }
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            loading.classList.add('active');
            summarySection.style.display = 'none';
            qaSection.style.display = 'none';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.classList.remove('active');
                if (data.success) {
                    summaryContent.textContent = data.summary;
                    summarySection.style.display = 'block';
                    qaSection.style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                loading.classList.remove('active');
                alert('Error uploading file: ' + error);
            });
        }

        // Question Answering
        askButton.addEventListener('click', askQuestion);
        questionInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });

        function askQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            loading.classList.add('active');
            answerBox.innerHTML = '';

            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                loading.classList.remove('active');
                if (data.success) {
                    answerBox.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Question:</h5>
                                <p class="card-text">${question}</p>
                                <h5 class="card-title">Answer:</h5>
                                <p class="card-text">${data.answer}</p>
                            </div>
                        </div>
                    `;
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                loading.classList.remove('active');
                alert('Error asking question: ' + error);
            });
        }
    </script>
</body>
</html>
