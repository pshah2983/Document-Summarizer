<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Document Summarizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', 'Inter', Arial, sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            position: relative;
            overflow: hidden;
        }
        .glass-effect {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1.5px solid rgba(255, 255, 255, 0.15);
        }
        /* Futuristic glowing lines */
        .glow-line {
            position: absolute;
            width: 2px;
            height: 100vh;
            background: linear-gradient(180deg, #00fff0 0%, #0057ff 100%);
            opacity: 0.18;
            filter: blur(2px);
            animation: moveLine 8s linear infinite;
        }
        .glow-line:nth-child(1) { left: 15vw; animation-delay: 0s; }
        .glow-line:nth-child(2) { left: 40vw; animation-delay: 2s; }
        .glow-line:nth-child(3) { left: 65vw; animation-delay: 4s; }
        .glow-line:nth-child(4) { left: 85vw; animation-delay: 6s; }
        @keyframes moveLine {
            0% { top: -100vh; }
            100% { top: 100vh; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white">
    <!-- Animated Glowing Lines -->
    <div class="glow-line"></div>
    <div class="glow-line"></div>
    <div class="glow-line"></div>
    <div class="glow-line"></div>
    <div class="container mx-auto px-4 py-16 min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full">
            <div class="glass-effect rounded-xl p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold mb-2" style="font-family: 'Montserrat', 'Inter', Arial, sans-serif;">Create Account</h1>
                    <p class="text-cyan-200">Join DocSum AI to get started</p>
                </div>
                {% if error %}
                <div class="bg-red-500 bg-opacity-20 border border-red-500 text-red-500 px-4 py-3 rounded mb-4">
                    {{ error }}
                </div>
                {% endif %}
                <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Full Name</label>
                        <input type="text" name="name" required
                            class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-10 border border-white border-opacity-20 focus:outline-none focus:border-cyan-500 text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" name="email" required
                            class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-10 border border-white border-opacity-20 focus:outline-none focus:border-cyan-500 text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Password</label>
                        <input type="password" name="password" required
                            class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-10 border border-white border-opacity-20 focus:outline-none focus:border-cyan-500 text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Confirm Password</label>
                        <input type="password" name="confirm_password" required
                            class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-10 border border-white border-opacity-20 focus:outline-none focus:border-cyan-500 text-white">
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="terms" name="terms" required
                            class="h-4 w-4 text-cyan-500 focus:ring-cyan-500 border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm text-cyan-200">
                            I agree to the <a href="#" class="text-cyan-400 hover:text-cyan-300">Terms of Service</a> and <a href="#" class="text-cyan-400 hover:text-cyan-300">Privacy Policy</a>
                        </label>
                    </div>
                    <button type="submit"
                        class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                        Create Account
                    </button>
                </form>
                <div class="mt-6 text-center">
                    <p class="text-cyan-200">
                        Already have an account?
                        <a href="{{ url_for('login') }}" class="text-cyan-400 hover:text-cyan-300">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
